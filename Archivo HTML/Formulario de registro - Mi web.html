<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario de registro - Mi web</title>
</head>
<body>
<h1>Formulario de registro</h1>
<form action="" method="get">
<p>
Nombre: <input type="text" name="nombre" maxlength="50" />
</p>
<p>
Apellidos: <input type="text" name="apellido" maxlength="50" /> 
</p> 
<p>
Sexo: <input type="radio" name="sexo" value="h" /> hombre <input type="radio" name="sexo" value="m" /> mujer
</p>
<p>
Correo: <input type="text" name="correo" maxlength="100" />
</p>
<p>
<input type="checkbox" name="info" checked="checked" /> Deseo recibir informacion sobre novedades y ofertas
</p>
<p>
<input type="checkbox" name="condiciones" /> Declaro haber leido y aceptar las codiciones generales del programa y la normativa sobre proteccion de datos
</p>
<p>
<input type="submit" name="Enviar" />
</p>
</body>
</html>
